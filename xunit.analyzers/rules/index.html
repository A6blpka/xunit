---
layout: default
---

<h2>Rules</h2>

<table class="table">
  <thead>
    <tr>
      <th class="left">ID</th>
      <th class="left">Title</th>
      <th class="left">Severity</th>
      <th class="left">Category</th>
    </tr>
  </thead>
  <tbody>
{% for rule in site.rules %}
    <tr>
      <th class="left">
        {% capture rule_url %}xunit.analyzers/rules/{{ rule.title }}{% endcapture %}
        <a href="{{ rule_url | relative_url }}">
          <code>{{ rule.title }}</code>
        </a>
      </th>
      <td class="left">{{ rule.description }}</td>
      <td class="left">{{ rule.severity }}</td>
      <td class="left">{{ rule.category }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>
